<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Appli Gestion d'Abonnement</title>
  </head>
  <body>
    <header>
      <h1>Gestion des abonnements d’un club d’actualités</h1>
    </header>
    <main>
      <div id="div_liste_abonnement"> <!--Div 1-->
        <div id="div_salle_lsite_titre" class="divtitre"> Liste des salles </div>
        <table id="salle_table" class="display compact hover" >
          <thead>
            <tr>
              <th>Numéro</th>
              <th>Libellé</th>
              <th>Etage</th>
              <th></th>
              <th>Département</th>
            </tr>
          </thead>
          <tbody>
  
          </tbody>
        </table>
        <div class="divaction">
          <input id="btn_salle_detail" type="button" class='btninfo' value="Détail">
          <input id="btn_salle_ajouter" type="button" value="Ajouter">
          <input id="btn_salle_modifier" type="button" value="Modifier">
          <input id="btn_salle_supprimer" type="button" class='btnalerte' value="Supprimer">
        </div>
      </div>
      <div id="div_détail_abonnement"> <!--Div 2-->
        <div id="div_salle_titre" class="divtitre"> Détail d'une salle</div>
        <div id="div_salle_detail">
            <div class="salle_rubrique">
                <div>
                    <span class="labeltitre">IDENTIFICATION</span>
                    <label id="lbl_erreur_num" class="labelerreur"></label>
                </div>
                <div>
                    <label for="edt_salle_num">numéro</label>
                    <span><input id="edt_salle_num" placeholder="n° salle" size="5" type="text"></span>
                    <span><input id="edt_salle_lib" placeholder="libellé non obligatoire" size="30" type="text"></span>
                </div>
                <div>
                    <label for="edt_salle_etage">étage</label>
                    <span><input id="edt_salle_etage" size="5" type="text"></span>
                    <label id="lbl_erreur_etage" class="labelerreur"></label>
                </div>
                </div>
            <div class="salle_rubrique">
            <div>
                <span class="labeltitre">DEPARTEMENT</span>
                <label id="lbl_erreur_dept" class="labelerreur"></label>
            </div>
            <div>
                <label for="edt_salle_codedept">Code</label>
                <span><input id="edt_salle_codedept" placeholder="code dépt" size="5" type="text"></span>
                <label id="lbl_salle_detail_dept" class="salle_commentaire"></label>
            </div>
            </div>
            <div class="salle_rubrique">
            <div>
                <span class="labeltitre">EQUIPEMENTS</span>
                <label id="lbl_erreur_equipt" class="labelerreur"></label>
            </div>
            </div>
            <div class="salle_sousrubrique">
            <div id="div_salle_equipement"></div>
            <div id="div_salle_equipement_edit"></div>
            </div>
            <div class="divaction">
                <input id="btn_salle_retour" class="btninfo" value="Retour" type="button">
                <input id="btn_salle_valider" value="Valider" type="button">
                <input id="btn_salle_annuler" class="btnalerte" value="Annuler" type="button">
            </div>
        </div>
      </div>
        <div id="placeholder"> <!--Div 3-->
          <div class="divtitre" >
            Nombre total d'équipements :
            <label id="lbl_equipement_total"> </label>
        </div>
        <table id="equipement_table" class="display compact hover" >
            <thead>
                <tr>
                    <th>libellé</th>
                    <th>quantité</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="divaction">
            <input id="btn_equipement_ajouter" type="button" value="Ajouter">
            <input id="btn_equipement_modifier" type="button" value="Modifier">
            <input id="btn_equipement_supprimer" type="button" class="btnalerte" value="Supprimer">
        </div>
      </div>
      <div id="placeholder"> <!--Div 4-->
        <div class="divtitre" >
          Choisir un équipement dans la liste
        </div>
        <div class="equipement_rubrique">
        </div>
        <div>
          <select id="select_equipement" size="6"></select>
          <div>
              <label id="lbl_erreur_select_equipement" class="labelerreur"></label>
          </div>
        </div>
        <div>
          <label for="edt_equipement_qte">quantité</label>
          <span><input id="edt_equipement_qte" size="5" type="number"></span>
          <div>
              <label id="lbl_erreur_qte" class="labelerreur"></label>
          </div>
          <div>
              <input id="btn_equipement_valider" type="button" > 
              <input id="btn_equipement_annuler" type="button" > 
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
