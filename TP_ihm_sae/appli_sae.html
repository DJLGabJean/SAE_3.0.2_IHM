<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Appli Gestion d'Abonnement</title>
  </head>
  <body>
    <header>
      <h1>Gestion des abonnements d’un club d’actualités</h1>
    </header>
    <main>
      <div id="div_liste_abonnement" class="liste_abonnement"> <!--Principal-->
        <div id="div_abonnement_liste_titre" class="divtitre">Liste des salles</div>
        <table id="table_infoAbonnement">
          <thead>
            <tr>
              <th>Numéro</th>
              <th>Le</th>
              <th>Adherent</th>
              <th>CSP</th>
              <th>Adhésion</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody>
  
          </tbody>
        </table>
        <div class="divaction">
          <input id="btn_salleDetail" type="button" class='btninfo' value="Détail">
          <input id="btn_salleAjouter" type="button" value="Ajouter">
          <input id="btn_salleModifier" type="button" value="Modifier">
          <input id="btn_salleSupprimer" type="button" class='btnalerte' value="Supprimer">
        </div>
      </div>
      <div id="div_page_abonnement"> <!--Ajout Abonnement-->
        <div id="div_salle_titre" class="divtitre"></div>
        <div id="div_salle_detail">
          <div class="abonnement_rubrique">
            <div>
              <span class="labeltitre">IDENTIFICATION</span>
              <label id="lbl_erreur_idendification" class="labelerreur">sss</label>
            </div>
            <div class="div_edt_identification">
              <div>
                <label for="edt_num_adh">numéro</label>
                <span><input id="edt_num_adh" placeholder="n° d'identification" size="10" type="text"></span>
              </div>
              <div>
                <label for="edt_num_date">le</label>
                <span><input id="edt_num_date" placeholder="la date en jj/mm/an" size="15" type="text"></span>
              </div>
            </div>
            <div class="div_textarea_commentaire">
              <label for="textarea_commentaire_adh">commentaire</label>
              <span><textarea id="textarea_commentaire_adh" name="commentaire" rows="5" cols="70"></textarea></span>
            </div>
          </div>
          <div class="abonnement_rubrique">
            <div>
              <span class="labeltitre">ADHERENT</span>
              <label id="lbl_erreur_ADH" class="labelerreur">zzz</label>
            </div>
            <div>
              <label for="edt_num_adh">numéro</label>
              <span><input id="edt_num_adh" placeholder="n° d'adhérent" size="5" type="text"></span>
            </div>
            <div id="div_informationAdherent">

            </div>
            <div id="div_informationAbonnement">

            </div>
          </div>
          <div class="abonnement_rubrique">
            <div>
                <span class="labeltitre">Adhésion</span>
                <label id="lbl_erreur_adhesion" class="labelerreur">ssqsfdreezrfezrrezerz</label>
                <div></div>
            </div>
          </div>
          <div class="div_basDeFenetre">
            <div id="div_totalAdhésion" class="totalAdhésion">
              <div class="divtitre">
                 Total :
                <div id="div_nombre_total">10000000000</div>
              </div>
              <table id="table_totalAbonnement">
                <thead>
                    <tr>
                        <th>libellé</th>
                        <th>Tarif de base</th>
                        <th>Version Papier</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <div class="divaction">
                <input id="btn_equipement_ajouter" type="button" value="Ajouter">
                <input id="btn_equipement_modifier" type="button" value="Modifier">
                <input id="btn_equipement_supprimer" type="button" class="btnalerte" value="Supprimer">
              </div>
            </div>
            <div id="div_selectionThèmes" class="selectionThème">
              <div class="divtitre">
                Choisir un thème dans la liste
              </div>
              <div class="interieurBoite">
                <div>
                  <select id="select_thémes" size="6"></select>
                  <div>
                      <label id="lbl_erreur_select_thémes" class="labelerreur">jooj</label>
                  </div>
                </div>
                <div>
                  <div class="checkBoxDiv">
                    <label for="chk_versioPapier">version papier</label>
                    <input id="chk_versioPapier" type="checkbox">
                  </div>
                  <div>
                      <input id="btn_théme_valider" type="button"> 
                      <input id="btn_théme_annuler" type="button"> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="divaction">
          <input id="btn_salle_retour" class="btninfo" value="Retour" type="button">
          <input id="btn_salle_valider" value="Valider" type="button">
          <input id="btn_salle_annuler" class="btnalerte" value="Annuler" type="button">
        </div>
      </div>
    </main>
  </body>
</html>
